<div class="movie-container">
    <mat-card class="custom-mat-card" *ngFor="let movie of movies;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} />
        <mat-card-actions>
            <button mat-button color="primary" (click)="openMovieDialog(movie, 'genre')">Genre</button>
            <button mat-button color="primary" (click)="openMovieDialog(movie, 'director')">Director</button>
            <button mat-button color="primary" (click)="openMovieDialog(movie, 'synopsis')">Synopsis</button>
            <button class="fave-button" *ngIf="!isFavorite(movie._id)" mat-icon-button (click)="addFavorite(movie._id)" matTooltip="Add to favorites">
                <mat-icon>favorite_border</mat-icon>
              </button>
              <button class="fave-button" *ngIf="isFavorite(movie._id)" mat-icon-button (click)="removeFavorite(movie._id)" matTooltip="Remove from favorites">
                <mat-icon>favorite</mat-icon>
              </button>
        </mat-card-actions>
    </mat-card>
</div>
